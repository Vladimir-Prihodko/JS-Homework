<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="test">
      <!-- Form with elements and buttons -->
      <form class="form" onclick="event.preventDefault()">
        <input type="text" autocomplete="off" class="form__input" id="input" />
        <button class="form__btn add" id="add">+</button>
        <button class="form__btn delete" id="delete">-</button>
      </form>
      <!-- Block where information from localStorage will appear -->
      <div class="show" id="show"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
